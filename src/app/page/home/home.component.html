<section class="project-list-wrapper poppins-medium">
    <div  class="project-wrapper">
        <div class="item-project" [style.backgroundColor]="chooseDevice ? 'rgba(218, 218, 218, 0.199)' : ''" (click)="handleChooseDevice()">
            <div class="project-name">
                Device TerKece di Bumi ðŸ“±.
            </div>
            <div class="desc-project">
                Daftar device-device yang kece banget.
            </div>
        </div>
        <div class="item-project" (click)="handleChooseToDo()" [style.backgroundColor]="chooseToDo ? 'rgba(218, 218, 218, 0.199)' : ''">
            <div class="project-name">
                ToDo List
            </div>
            <div class="desc-project">
                Catat kegiatanmu biar kamu ga lupa.
            </div>
        </div>
    </div>

    <!-- <div *ngIf="chooseDevice || chooseToDo" class="back-button" style="display: flex; align-items: center; gap: 8px; cursor: pointer; margin-bottom: 1.75rem;" (click)="handleBackToMenu()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H6M12 5l-7 7 7 7"/></svg>
        <h4>Kembali</h4>
    </div> -->

    <section *ngIf="chooseDevice" class="device-project">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.25rem; flex-wrap: wrap;">
            <h2>Daftar Device Gacor</h2>
            <button [routerLink]="['/device/create']" class="button-add-device button-primary">Tambah Device</button>
        </div>
        <div class="list-project">
            <div *ngFor="let detail of device;" [routerLink]="['/device-detail']">
                <div class="item-fact" (click)="navigateToDeviceDetail(detail)">
                    <div class="device-name">
                        {{ detail.name }}
                    </div>
                    <div *ngIf="detail.data" class="spesifikasi-device">
                        {{ detail.data.capacity }}{{ detail.data.capacity ? ',' : '' }} {{ detail.data.color }}
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section *ngIf="chooseToDo" class="to-do-list">
        <div class="box-todo-list">
            <h5>To Do List</h5>
            <div class="item-to-do-wrapper">
                <div class="input-todo">
                    <input type="text" name="todo" [(ngModel)]="newTask" required [placeholder]="'Tambahin disini kegiatan kamu...'">
                    <div style="position: absolute; right: 1rem; top: 8px; cursor: pointer;" (click)="addNewTask()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 24 24" fill="none" stroke="#56bf43" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    </div>
                </div>
                <div class="list-todo" *ngFor="let todo of todos; index as i">
                    <div class="wrapper-item-todo">
                        <div class="checklist-todo">
                            <svg *ngIf="!todo.done" (click)="handleDone(i)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#128500" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel"><circle cx="12" cy="12" r="10"></circle></svg>
                            <svg *ngIf="todo.done" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#7ed321" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                            <h4>{{ todo.task }}</h4>
                        </div>
                        <div class="delete-todo">
                            <svg (click)="handleDeleteTask(i)" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d0021b" stroke-width="2" stroke-linecap="round" stroke-linejoin="bevel"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
